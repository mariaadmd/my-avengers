<form [formGroup]="teamForm" *ngIf="teamForm">
  <mat-form-field appearance="fill">
    <mat-label>Input</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="teamForm.controls['name'].status === 'INVALID'"
      >Este campo es obligatorio</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Textarea</mat-label>
    <textarea matInput formControlName="description"></textarea>
    <mat-error *ngIf="teamForm.controls['description'].status === 'INVALID'"
      >Este campo es obligatorio</mat-error
    >
  </mat-form-field>
</form>
<button mat-raised-button (click)="onSubmit()">Aceptar</button>
<button mat-raised-button (click)="cancelDialog()">Cancelar</button>
