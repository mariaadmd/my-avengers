<div class="team-info">
  <div class="name-and-description">
    <p class="team-name">{{ myTeamInfo.name }}</p>
    <p class="team-description">
      {{ myTeamInfo.description }}
    </p>
  </div>

  <button mat-raised-button color="primary" (click)="editTeamInfo()">
    Editar información
  </button>
</div>

<div class="characters-container">
  <p class="no-team-text" *ngIf="!myTeam || myTeam.length === 0">
    ¡Parece que aún no has añadido héroes a tu equipo!
  </p>

  <div class="characters" fxLayout="row wrap" fxLayoutGap="20px grid" *ngIf="myTeam && myTeam.length > 0">
    <app-character-card
      fxFlex="33.33"
      fxFlex.lg="33.33"
      fxFlex.md="33.33"
      fxFlex.sm="50"
      fxFlex.xs="100"
      *ngFor="let character of myTeam"
      [character]="character"
      (deleteEmitter)="deleteCharacter($event)"
    ></app-character-card>
  </div>
</div>
