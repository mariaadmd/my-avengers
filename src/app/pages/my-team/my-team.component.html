<div class="characters-container" fxLayout="row wrap" fxLayoutGap="20px grid">
  <div
    fxFlex="25"
    fxFlex.lg="25"
    fxFlex.md="33.33"
    fxFlex.sm="50"
    fxFlex.xs="100"
    *ngFor="let character of myTeam"
  >
    <app-character-card
      [character]="character"
      (addCharacterEmitter)="addCharacter($event)"
      (deleteCharacterEmitter)="deleteCharacter($event)"
    ></app-character-card>
  </div>
</div>
