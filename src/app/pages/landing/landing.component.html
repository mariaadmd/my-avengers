<app-search (searchTerm)="searchCharacter($event)"></app-search>

<div
  class="characters-container"
  fxLayout="row wrap"
  fxLayoutGap="20px grid"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="150"
  [infiniteScrollContainer]="'.characters-container'"
  (scrolled)="onScroll()"
  *ngIf="characters"
  [fromRoot]="true"
  style="height: 100vh; overflow: scroll"
>
  <div
    fxFlex="25"
    fxFlex.lg="25"
    fxFlex.md="33.33"
    fxFlex.sm="50"
    fxFlex.xs="100"
    *ngFor="let character of characters"
  >
    <app-character-card [character]="character"></app-character-card>
  </div>
</div>
